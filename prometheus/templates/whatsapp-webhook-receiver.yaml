apiVersion: v1
kind: Namespace
meta
  name: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
---
apiVersion: v1
kind: Secret
meta
  name: twilio-credentials
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
type: Opaque
stringData:
  TWILIO_ACCOUNT_SID: "{{ .Values.twilio.accountSid }}"
  TWILIO_AUTH_TOKEN: "{{ .Values.twilio.authToken }}"
  TWILIO_WHATSAPP_FROM: "{{ .Values.twilio.whatsappFrom }}"
  WHATSAPP_TO: "{{ .Values.twilio.whatsappTo }}"
---
apiVersion: apps/v1
kind: Deployment
meta
  name: whatsapp-webhook-receiver
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-webhook-receiver
  template:
    meta
      labels:
        app: whatsapp-webhook-receiver
    spec:
      containers:
      - name: receiver
        image: node:18-alpine
        ports:
        - containerPort: 3000
        env:
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: TWILIO_ACCOUNT_SID
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: TWILIO_AUTH_TOKEN
        - name: TWILIO_WHATSAPP_FROM
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: TWILIO_WHATSAPP_FROM
        - name: WHATSAPP_TO
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: WHATSAPP_TO
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache curl && \
          curl -sL https://raw.githubusercontent.com/Ragulvishnu15/alert-manager/main/whatsapp-webhook.js > /app/server.js && \
          npm install twilio express && \
          node /app/server.js
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
meta
  name: whatsapp-webhook-receiver
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  selector:
    app: whatsapp-webhook-receiver
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
