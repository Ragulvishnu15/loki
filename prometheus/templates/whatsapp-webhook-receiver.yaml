apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
---
apiVersion: v1
kind: Secret
metadata:
  name: twilio-credentials
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
type: Opaque
stringData:
  TWILIO_ACCOUNT_SID: "{{ .Values.twilio.accountSid }}"
  TWILIO_AUTH_TOKEN: "{{ .Values.twilio.authToken }}"
  TWILIO_WHATSAPP_FROM: "{{ .Values.twilio.whatsappFrom }}"
  WHATSAPP_TO: "{{ .Values.twilio.whatsappTo }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp-webhook-receiver
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp-webhook-receiver
  template:
    metadata:
      labels:
        app: whatsapp-webhook-receiver
    spec:
      containers:
        - name: receiver
          image: node:18-alpine
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: twilio-credentials
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              apk add --no-cache curl npm
              mkdir -p /app
              cd /app
              curl -fsSL https://raw.githubusercontent.com/Ragulvishnu15/cloudtools/main/prometheus/charts/alertmanager/whatsapp-webhook.js -o server.js
              npm init -y >/dev/null
              npm install twilio express
              node server.js
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-webhook-receiver
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  selector:
    app: whatsapp-webhook-receiver
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
